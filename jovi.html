<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="assets/jovi.css">
    <title>Mini Player</title>
</head>
<body>
                <!-- Mini Player Jovi -->
    <h1>Music Player: Jovi</h1>
    <div class= "music-container">
        <div class="music-info">
            <h4 id="title">Talk</h4>
            <div class="progress-container">
                <div class="progress">
                </div>
            </div>
        </div>
        <audio src="music/Talk.mp3" id="audio"></audio>
        <!-- <img src="/albums/left-of-middle-natalie.jpeg" alt="album cover, left of middle" id="natalie"> -->

        <div class="navigation">
            <button id="previous" class="action-btn">
                <i class="fas fa-backward"></i>    
            </button>
            <button id="play" class="action-btn-big">
                <i class="fas fa-play"></i>    
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>    
            </button>
        </div>
   </div>
    <script src="assets/jovi.js"></script>
</body>
</html>
